{% extends "base.html" %}

{% block title %}Report an Incident{% endblock %}

{% block content %}
    <h2>Report a New Incident</h2>

    <form method="POST" action="{{ url_for('report_incident') }}">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required value="{{ title if title is defined else '' }}">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required value="{{ location if location is defined else '' }}">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="7" required>{{ description if description is defined else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="reported_by">Reported By (Optional):</label>
            <input type="text" id="reported_by" name="reported_by" value="{{ reported_by if reported_by is defined else '' }}">
        </div>

        <button type="submit">Submit Incident</button>
    </form>
{% endblock %}
