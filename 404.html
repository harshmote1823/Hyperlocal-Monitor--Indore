{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
    <h2 style="color: #dc3545;">404 - Page Not Found</h2>
    <p>Oops! The page you are looking for does not exist or has been moved.</p>
    <p style="margin-top: 20px;"><a href="{{ url_for('index') }}" class="back-link">Go to Homepage</a></p>

    <style>
        .back-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s ease;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
